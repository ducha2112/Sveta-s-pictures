{% extends 'base.html' %}

{% block main%}

<div class="content">
   <h6>{{ zag }}</h6>

                <a href="{{ el.image.url }}" data-fancybox="gallery" data-caption="{{ el.title }}">

                </a>

    {% endfor %}
</div>

{% endblock %}
