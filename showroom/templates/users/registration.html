{% extends 'base.html' %}

{% block main %}
<div class="registration">
<!-- /.registration -->
  <h5>{{ title }}</h5>
  <form method="post" class="form-section container">
  <!--  Обязательный параметр для передачи csrf_token-->
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>
    <hr>
    <p>Уже зарегистрированы?<a href="{% url 'user' %}">Войти в личный кабинет</a></p>
  </form>
</div>
{% endblock %}
